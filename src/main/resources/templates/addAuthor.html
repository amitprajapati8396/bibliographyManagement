<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>addAuthor</title>
</head>
<body  style="background-color:aqua">
   <h1>Add new Author</h1><hr>
   <div>
     <form action="" th:action="@{/saveAuthor}" th:object="${author}" th:method="post">
       <input type="text" th:field="*{name}" placeholder="Enter auther name..."><br><br>
       <input type="text" th:field="*{country}" placeholder="Enter auther country..."><br><br>
       <input type="submit" value="save author">
     </form>
   </div>
</body>
</html>
